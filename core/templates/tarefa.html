<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

    <h3>Detalhes da Tarefa</h3>
</head>
<body>
  <div class="container-fluid">
    <h2> {{ title }} </h2>
    <table class="table table-striped table-dark">

        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Data<th>
        </tr>

      <tbody>
      <tr>
        <td><a> {{ tarefa.titulo }} </a></td>

        <td> {{ tarefa.get_status_display }} </td>
        <td> {{ tarefa.dataCriacao|date:"d/m/Y" }} </td>
      </tr>
      </tbody>
    </table>
    {% bootstrap_javascript jquery='full' %}
    </div>
  </div>
