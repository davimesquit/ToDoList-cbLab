{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <h2> {{ title }} </h2>
    <img src="{% static 'images/cbLabLogo.png' %}"/>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      {% for tarefas in tarefas%}
      <tr>
        <td><a href="{% url 'tarefa' tarefas.id %}"> {{ tarefas.titulo }} </a></td>
        <td> {{ tarefas.descricao }} </td>
        <td> {{ tarefas.get_status_display }} </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    <button onClick="teste();">Teste</button>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
