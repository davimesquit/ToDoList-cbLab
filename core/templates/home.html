{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    {% bootstrap_css %}
  </head>
  <body>
    <div class="container">
    <h2> {{ title }} </h2>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Status</th>
          <th>Data<th>
        </tr>
      </thead>
      <tbody>
      {% for tarefas in tarefas%}
      <tr>
        <td> {{ tarefas.titulo }} </td>
        <td> {{ tarefas.descricao }} </td>
        <td> {{ tarefas.get_status_display }} </td>
        <td> {{ tarefas.dataCriacao|date:"d/m/Y" }}
          <th><a href="{% url 'manage_tarefa' tarefas.id %}">Editar</a></th>
        </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-secondary btn-block"><a href="{% url 'create' %}"> Criar tarefa </a></button>
    {% bootstrap_javascript jquery='full' %}
    </div>
  </div>
  </body>
</html>
